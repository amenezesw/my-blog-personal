---
layout: default
---
<nav class="projects">
	<ul>
	{% for post in site.categories.jekyll %}
		<li>
			<h3 class="title-box"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
			<img src="{{ post.img }}" alt="case">
			<p class="projects-description">{{ post.description }}</p>
			<span class="more-projects"><a href="{{ post.url | prepend: site.baseurl }}">Mais informações</a></span>
		</li>
		<p></p>
	{% endfor %}
</nav>
