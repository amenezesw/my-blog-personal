---
layout: default
title: Blog
---
<section class="post-blog">
	{% for post in site.categories.blog %}
		<article class="article-post">
			<header class="header-post">
				<h1 class="title-post"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
				<span class="date-post">Publicado | <i>{{ post.published }}</i></span>
				<p>{{ post.description }}</p>
				<a class="read-me" href="{{ post.url | prepend: site.baseurl }}">Continue lendo...</a>
			</header>
			<figure>
				<img class="image-post" src="{{ post.img }}" alt="case">
			</figure>
		</article>
	{% endfor %}
</section>
