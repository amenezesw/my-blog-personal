<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="UTF-8">
	<title>{{ page.title }}</title>
	<!-- META TAGS -->
	<meta name="keywords" content="Front end, Desenvolvimento web">
	<meta name="description" content="apaixonado por projeto open source (projetos de cÃ³digo aberto),gosto de compartilhar tudo o que aprendo e aprender algo novo sempre">
	<meta name="author"  href="https://twitter.com/amenezesw" content="Anderson Menezes">
	<!-- META TAGS -->
	
	<!-- META TAGS FACEBOOK -->
	<meta property="fb:admins" content="100002098715433" />
	<meta property="og:url" content="{{ page.url }}">
	<meta property="og:type" content="{% if page.layout == 'post' %}Artigo{% else%} Blog {% endif %}" />
	<meta property="og:title" content="{{ page.title }}" />
	 {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{page.image }}" />
    {% else %}
    <meta property="og:image" content="{{ "/assets/imagem/blog-image.png" | prepend: site.baseurl | prepend: site.url }}" />
    {% endif %}
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="article:author" content="Anderson Menezes" />
	<meta property="article:published_time" content="{{ page.data }}" />

	<!-- META TAGS TWITTER -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@amenezesw"> 
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{{ page.description }}">
	{% if page.image %}
    <meta property="twitter:image:src" content="{{ site.url }}{{page.image }}">
    {% else %}
    <meta property="twitter:image:src" content="{{ "/assets/imagem/blog-image.png" | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}

	<!-- META TAGS GOOGLE PLUS -->
	<link rel="author" href="https://plus.google.com/+AndersonMenezes/posts">
	<meta itemprop="name" content="{{ page.title}}">
	<meta itemprop="description" content="{{ page.description }}">
	<meta itemprop="image" content="{{ "/assets/imagem/blog-image.png" | prepend: site.baseurl | prepend: site.url }}">
	<!-- STYLESHEET -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- STYLESHEET -->

	<!-- FAVICON -->
	<link rel="shortcut icon" href="../assets/imagem/favicon.ico" type="image/x-icon">
	<!-- STYLESHEET -->
</head>
